<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="100+ Free Online Tools: Image Converters, Calculators, SEO, Text Utilities, Developer Tools & More. Fast, Responsive, No Sign-up.">
    <title>Multi-Tools Website | 100+ Free Online Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <!-- Hero Section -->
    <section class="bg-gradient-primary text-white py-5 mb-4" style="background: linear-gradient(90deg, #0d6efd 0%, #6610f2 100%);">
      <div class="container text-center">
        <h1 class="display-4 fw-bold mb-3"><i class="bi bi-tools me-2"></i>100+ Free Online Tools</h1>
        <p class="lead mb-4">Image Converters, Calculators, SEO, Text Utilities, Developer Tools & More. Fast, Free, No Sign-up.</p>
        <a href="#tool-categories" class="btn btn-light btn-lg fw-semibold shadow-sm">Browse Tools <i class="bi bi-arrow-down-circle ms-2"></i></a>
      </div>
    </section>
    <main class="container my-4">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-12">
                <input type="text" id="tool-search" class="form-control" placeholder="Search tools...">
            </div>
        </div>
        <!-- Ad Section (Top) -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <!-- Google AdSense Placeholder -->
                <div class="ad-space" id="ad-top">
                    <!-- AdSense code will be injected here -->
                </div>
            </div>
        </div>
        <!-- Tool Categories -->
        <div id="tool-categories">
            <!-- Tool cards will be injected here by JavaScript -->
        </div>
        <!-- Ad Section (Bottom) -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <div class="ad-space" id="ad-bottom">
                    <!-- AdSense code will be injected here -->
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="header-footer.js"></script>
    <script src="tools-list.js"></script>
    <script src="search.js"></script>
    <script src="ads.js"></script>
</body>
</html>
