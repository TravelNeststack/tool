<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter | Multi-Tools</title>
  <meta name="description" content="Count words and characters in your text instantly. Free, fast, and accurate online word counter.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <main class="container my-4">
    <div class="row">
      <div class="col-lg-9">
        <h1 class="mb-3">Word Counter</h1>
        <div class="ad-space mb-3" id="ad-top"></div>
        <div class="card p-4 mb-4">
          <div class="mb-3">
            <label for="textInput" class="form-label">Enter your text:</label>
            <textarea class="form-control" id="textInput" rows="6" placeholder="Type or paste your text here..."></textarea>
          </div>
          <div class="d-flex gap-4">
            <div><strong>Words:</strong> <span id="wordCount">0</span></div>
            <div><strong>Characters:</strong> <span id="charCount">0</span></div>
          </div>
        </div>
        <div class="ad-space mt-4" id="ad-bottom"></div>
      </div>
      <div class="col-lg-3 d-none d-lg-block">
        <div class="ad-space mb-4" id="ad-sidebar"></div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="header-footer.js"></script>
  <script src="ads.js"></script>
  <script>
    const textInput = document.getElementById('textInput');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');
    textInput.addEventListener('input', function() {
      const text = textInput.value;
      const words = text.trim().split(/\s+/).filter(Boolean);
      wordCount.textContent = words.length === 1 && words[0] === '' ? 0 : words.length;
      charCount.textContent = text.length;
    });
  </script>
</body>
</html>
