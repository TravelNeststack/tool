<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Maker | Multi-Tools</title>
  <meta name="description" content="Create GIFs from images online. Free, fast, and secure GIF maker tool.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <main class="container my-4">
    <div class="row">
      <div class="col-lg-9">
        <h1 class="mb-3">GIF Maker</h1>
        <div class="ad-space mb-3" id="ad-top"></div>
        <div class="card p-4 mb-4">
          <form id="gif-form">
            <div class="mb-3">
              <label for="imageInput" class="form-label">Select multiple images:</label>
              <input class="form-control" type="file" id="imageInput" accept="image/*" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Create GIF</button>
          </form>
          <div id="result" class="mt-4" style="display:none;">
            <h5>Generated GIF:</h5>
            <div class="alert alert-info">GIF generation coming soon! (JS encoder integration required)</div>
          </div>
        </div>
        <div class="ad-space mt-4" id="ad-bottom"></div>
      </div>
      <div class="col-lg-3 d-none d-lg-block">
        <div class="ad-space mb-4" id="ad-sidebar"></div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="header-footer.js"></script>
  <script src="ads.js"></script>
  <script>
    document.getElementById('gif-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('result').style.display = '';
    });
  </script>
</body>
</html>
